<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated-Skils</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-animated-skills">
      <div class="html-box">
        <span style="font-weight: bold;" >HTML</span>
        <div class="html-skill-bootom">
          <div class="html-skill-upper"></div>
        </div>
        <div class="html-progress">90%</div>
      </div>
      <div class="css-box">
        <span style="font-weight: bold;">CSS</span>
        <div class="css-skill-bootom">
          <div class="css-skill-upper"></div>
        </div>
        <div class="css-progress">50%</div>
      </div>
      <div class="js-box">
        <span style="font-weight: bold;">JavaScript</span>
        <div class="js-skill-bootom">
          <div class="js-skill-upper"></div>
        </div>
        <div class="js-progress">30%</div>
      </div>
    </div>
  </body>
</html>
